<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script src="https://kit.fontawesome.com/3af7a98fd2.js" crossorigin="anonymous"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class = "Container">
        <div class="leftContainer" id = "leftContainer">
            <div class = "Title" id = "leftContainerItems">
                <i class="fa-solid fa-cubes fa-2x"></i>
                <p class = "title-content">
                    Dashboard
                </p>
            </div>
            <div class = "usefulBox1" id = "leftContainerItems">
                <ul class = "itemsContainer">
                    <div class="listContainer">
                        <li class="items"><i id = "leftIcon" class="fa-solid fa-house"></i>Home</li>
                        <li class="items"><i id = "leftIcon" class="fa-regular fa-address-card"></i>Profile</li>
                        <li class="items"><i id = "leftIcon" class="fa-regular fa-comment"></i>Messages</li>
                        <li class="items"><i id = "leftIcon" class="fa-solid fa-clock"></i>History</li>
                        <li class="items"><i id = "leftIcon" class="fa-solid fa-list-check"></i>Tasks</li>
                        <li class="items"><i id = "leftIcon" class="fa-solid fa-user-group fa-sm"></i>Communities</li>
                    </div>
                </ul>
            </div>
            <div class = "usefulBox2" id = "leftContainerItems">
                <ul class="itemsContainer">
                    <li class="items"><i class="fa-solid fa-gear"></i>Settings</li>
                    <li class="items"><i class="fa-solid fa-circle-question"></i>Support</li>
                    <li class="items"><i class="fa-solid fa-user-shield"></i>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="rightContainer">
            <div class = "topContainer">
                <div class = "searchGroup">
                    <div class = "topGroup">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class = "searchBar" type="search" name="" id="searchBar">
                    </div>
                    <div class = "bottomGroup">
                        <i class="fa-regular fa-bell"></i>
                        <img class = "adminPic" src="Pointman.png" alt="placeholder pic">
                        <b class = "adminName">Gordon Freeman</b>
                    </div>              
                </div>
                <div class = "userGroup">
                    <div class="userName">
                        <div class = "usernameContainer"><img class = "userPic" src="Pointman.png" alt=""></div>
                        <div class = "textContainer">
                            <p class = "greetText">Hi there,</p>
                            <p class = "name">Gordon Freeman (@realFreeman)</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "bottomContainer">
                bottom
            </div>
        </div>
    </div>
</body>
</html>
